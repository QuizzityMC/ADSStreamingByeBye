<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS Films - Service Offline</title>
    <style>
        :root {
            --bg-color: #1a1a1a; /* Dark background */
            --text-color: #e0e0e0; /* Light grey text */
            --accent-color: #ff4d4d; /* Alert red/orange */
            --title-color: #ffffff; /* White for title */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.8em;
            color: var(--title-color);
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        h2 {
            font-size: 1.5em;
            color: var(--accent-color);
            margin-bottom: 25px;
            font-weight: 500;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .brand-name {
             opacity: 0.8; /* Slightly fade the brand name for focus on message */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="brand-name">ADS Films</span></h1>
        <h2>Service Temporarily Unavailable</h2>
        <p>
            For your safety and security, the ADS Films streaming service
            has been temporarily taken offline. We are working to address
            the necessary concerns and apologize for any inconvenience caused.
        </p>
    </div>
</body>
</html>
